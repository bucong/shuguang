<!DOCTYPE html>
<html lang="en">
<head>

      <div class="outline-item">

				        <li>

				    </div>
				    <div class="pic imgbg" style="background-image:url(../../images/banner1@2x.png)">

				    </div>
				  </div>
        </div>
        <div class="no-help">您暂未帮助过公募项目</div>

      <div class="classify-list">

          <div class="helped-item">

				    </div>
				    <div class="pic imgbg" style="background-image:url(../../images/banner1@2x.png)">
				      <span>胆道闭锁</span>
				    </div>
				  </div>
        </div>
        <div class="no-help">您暂未帮助过个人项目</div>
      </div>
    </div>
	</div>
</body>
<script>
    $('.myhelp .tab-bar div').click(function(){
    	$(this).addClass('active').siblings().removeClass('active');
    	$('.classify .classify-list').eq($(this).index()).show().siblings().hide();
    })
</script>
</html>
